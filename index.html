<!DOCTYPE html>
<html>
<head>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

<body>
  <header>
    <h1>Frogger Arcade Game</h1>
  </header>

<a href="https://github.com/ayannone/Nanodegree-Project-3-Arcade-Game"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>

  <aside class="left">
    <h2>Game Rules</h2>
  </aside>

  <div id="main">
    <h2><span class="left">Score: <span id="score">0</span></span><button class="game-button">Start New Game</button><span class="right">Timer: <span id="timer"></span></span></h2>
  </div>


    <aside class="right">
      <h2>Chose a player</h2>
      <ul>
        <li>
          <div class="crop">
            <img id="char-boy" src="images/char-boy.png" >
          </div>
        </li>
        <li>
          <div class="crop">
            <img id="char-cat-girl" src="images/char-cat-girl.png">
          </div>
        </li>
        <li>
          <div class="crop">
            <img id="char-horn-girl" src="images/char-horn-girl.png">
          </div>
        </li>
        <li>
          <div class="crop">
            <img id="char-pink-girl" src="images/char-pink-girl.png">
          </div>
        </li>
        <li>
          <div class="crop">
            <img id="char-princess-girl" src="images/char-princess-girl.png">
          </div>
        </li>
      </ul>
    </aside>
    <audio autoplay loop>
      <source src="http://yourmp3-file-location.mp3"></source>
    </audio>

    <script src="js/start.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
