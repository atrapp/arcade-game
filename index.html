<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
      <!-- // <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
</head>
<body>

    <style>#forkongithub a{background:#FF5419;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;left:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;left:-60px;transform:rotate(-45deg);-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/ayannone/Nanodegree-Project-3-Arcade-Game">See on GitHub</a></span>

    <header>
        <h1>Frogger Arcade Game</h1>
    </header>

    <div id="container">

        <aside class="left">
            <h2>Game Rules</h2>
        </aside>

        <div id="main">
            <h2>
                Score: <span id="score">0</span>
                Timer: <span id="timer"></span>
            </h2>
        </div>

        <aside class="right">
            <h2>Choose a player</h2>
            <ul>
                <li>
                    <div class="crop">
                        <img id="char-boy" src="images/char-boy.png" >
                    </div>
                </li>
                <li>
                    <div class="crop">
                        <img id="char-cat-girl" src="images/char-cat-girl.png">
                    </div>
                </li>
                <li>
                    <div class="crop">
                        <img id="char-horn-girl" src="images/char-horn-girl.png">
                    </div>
                </li>
                <li>
                    <div class="crop">
                        <img id="char-pink-girl" src="images/char-pink-girl.png">
                    </div>
                </li>
                <li>
                    <div class="crop">
                        <img id="char-princess-girl" src="images/char-princess-girl.png">
                    </div>
                </li>
            </ul>
        </aside>

    </div>

 <!--    <audio autoplay loop>
        <source src="sounds/251461__joshuaempyre__arcade-music-loop.wav"></source>
    </audio> -->

    <script src="js/start.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
